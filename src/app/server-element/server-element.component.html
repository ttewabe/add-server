<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong
        *ngIf="element.type === 'server' " style="color:red">
        {{ element.content }}
      </strong>
        <strong
        *ngIf="element.type === 'server' " style="color:red">
        {{ element.id }}
      </strong>
      <em
        *ngIf="element.type === 'blueprint'">
        {{ element.content }}
      </em>

      <em
        *ngIf="element.type === 'blueprint'">
        {{ element.id }}
      </em>
    </p>
  </div>
</div>
